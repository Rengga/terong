<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ini.css" />
    <link rel="stylesheet" href="rengga.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="loading-parent">
      <div class="loading flex flex-row h100vh">
        <div class="load-kiri flex jstfy-end">
          <img src="bahan/load-side.svg" alt="" />
        </div>
        <div class="load-kanan">
          <div class="load-kanan-urgen">
            <img src="bahan/load-side.svg" alt="" class="load-side" />
            <div class="load-img">
              <div class="load-tampung">
                <img src="bahan/loadbg.svg" alt="" class="ke-1" />
                <img src="bahan/load.webp" alt="" class="ke-2" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="se1 h100vh full-w flex algn-center">
      <div class="decor1">
        <div class="dots-parent"></div>
        <div class="dots-parent2"></div>
      </div>
    </div>
    <div class="se2 h100vh full-w bgc-white"></div>
  </body>
</html>
<script>
  $(document).ready(function () {});
  setTimeout(function () {
    $(".load-kiri").animate({
      left: "-1500px",
      opacity: "0",
    });
    $(".load-kanan").animate({
      right: "-1500px",
      opacity: "0",
    });
    $("body").css("overflow-y", "auto");
  }, 5000);
  setTimeout(function () {
    $(".loading-parent").remove();
  }, 6000);

  for (var i = 0; i < 20; i++) {
    let dots = `
        <div class="dots">
          <div class="dot1"></div>
          <div class="dot2"></div>
          <div class="dot3"></div>
        </div>`;
    $(".se1 .decor1 .dots-parent, .se1 .decor1 .dots-parent2").append(dots);
  }
</script>
